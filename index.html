<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- FONTAWSOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- APP HEADER -->
    <header class="app-header">
        <h1><img src="./img/Vue.png" alt="">ue Slider</h1>
    </header>
    
    <!-- VUE ROOT -->
    <div id="root">
        <!-- MAIN SLIDER -->
        <section class="main-slider" @mouseenter="stopSlide" @mouseleave="startSlide">
            <!-- Prev Arrow -->
            <div class="prev" @click="prevImg">
                <i class="fas fa-chevron-left"></i>
            </div>
            <!-- Images -->
            <div class="images">
                <img :src="images[indexImg][indexPhoto]" alt="current photo">
            </div>
            <!-- Next Arrow -->
            <div class="next" @click="nextImg">
                <i class="fas fa-chevron-right"></i>
            </div>
            <!-- Dot Nav -->
            <div class="dot-nav">
                <i v-for="(item, index) in (images[0].length + images[1].length)" class="fas fa-circle" :class="{active: dotActive(index)}" @click="dotNav(index)"></i>
            </div>
        </section>

        <!-- PREVIEW SLIDER -->
        <section class="preview-slider">
            <!-- Prev Arrow -->
            <div class="prev " @click="prevGroup">
                <i class="fas fa-chevron-circle-left"></i>
            </div>
            <!-- Group -->
            <div class="preview">
                <img v-for="(photo, index) in images[indexGroup]" :src="images[indexGroup][index]" alt="thumbnail" @click="chooseImg(index)">
            </div>
             <!-- Next Arrow -->
            <div class="next" @click="nextGroup" >
                <i class="fas fa-chevron-circle-right"></i>
            </div>
        </section>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
