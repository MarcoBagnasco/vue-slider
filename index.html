<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- FONTAWSOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- APP HEADER -->
    <header class="app-header">
        <h1>Vue Slider</h1>
    </header>

    <!-- VUE ROOT -->
    <div id="root">
        <section class="slider" @mouseenter="stopSlide" @mouseleave="startSlide">
            <!-- Prev Arrow -->
            <div class="prev" @click="prevImg"><i class="fas fa-chevron-circle-left"></i></div>
            <!-- Images -->
            <div class="images">
                <img :src="images[indexImg]" alt="">
            </div>
            <!-- Next Arrow -->
            <div class="next" @click="nextImg"><i class="fas fa-chevron-circle-right"></i></div>
            <!-- Dot Nav -->
            <div class="dot-nav">
                <i v-for="(item, index) in images" class="fas fa-circle" :class="{active: index === indexImg}" @click="dotNav(index)"></i>
            </div>
        </section>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
